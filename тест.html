<script>
alert("Привет, начнем игру!!!");

var zeros=0;

	if (znach ==0){
		arr.push(0);
	}	else if (znach % 2 ==1){
		arr.push(-1);
	}	else if (znach % 2 ==0){
		arr.push(1);
	}
	}

alert(arr);

for(i=0; i<arr.length; i++){
	if (arr[i]==-1){
		zeros++;
		if (n<=zeros){
			n=zeros;
		}
	}
	else {
		zeros=0;
		}
		
}

alert(zeros);
alert(n);
</script>
